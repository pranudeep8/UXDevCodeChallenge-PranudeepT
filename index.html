<!DOCTYPE html>
<html lang="en">

<head>
  <title>UX/UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card-columns">

        <div class="card">
          <img class="card-img-top" src="assets/images/blueberries.jpg" alt="Blueberries in Mug">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Blueberries In Mug</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="blueberries">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>
        </div>

        <div class="card">
          <img class="card-img-top" src="assets/images/orange-chair.jpg" alt="Orange Chair">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Orange Chair</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="orange-chair">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>

        </div>

        <div class="card">
          <img class="card-img-top" src="assets/images/leather-chair.jpg" alt="Leather Chair">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Leather Chair</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="leather-chair">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>
          <span class="sale-badge badge badge-light">SALE</span>
        </div>

        <div class="card">
          <img class="card-img-top" src="assets/images/potted-plant.jpg" alt="Potted Plant">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Potted Plant</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="potted-plant">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>

        </div>

        <div class="card">
          <img class="card-img-top" src="assets/images/camera.jpg" alt="Camera">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Camera</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="camera">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>

        </div>

        <div class="card">
          <img class="card-img-top" src="assets/images/wood-stool.jpg" alt="Wood Stool">
          <div class="card-block">
            <div class="card-text">
              <p>Desserts</p>
              <h4>Wood Stool</h4>
            </div>
            <button type="button" class="btn btn-primary card-icon" id="wood-stool">
              <img class="heart-icon" src="assets/icons/heart-icon.png" alt="Heart Icon">
              <span class="badge-count badge badge-light" id="output"></span>
            </button>
          </div>
          <span class="sale-badge badge badge-light">SALE</span>
        </div>

      </div>
    </div>
  </div>

</body>
<script src="js/javascript.js"></script>

</html>
